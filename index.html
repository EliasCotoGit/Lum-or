<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luméor - Moda Exclusiva</title>
    
    <!-- Bootstrap CSS - Framework para diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Tipografías elegantes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome - Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles-simple.css">
</head>
<body>

    <!-- ========================================
         NAVEGACIÓN
         Menú fijo en la parte superior
    ========================================= -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <!-- Logo/Marca -->
            <a class="navbar-brand" href="#home">
                <span class="brand-name">Luméor</span>
            </a>
            
            <!-- Botón hamburguesa para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#coleccion">Colección</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#carritoModal">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="badge" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ========================================
         HERO SECTION
         Imagen principal con texto
    ========================================= -->
    <section id="home" class="hero-section">
        <div class="hero-image" style="background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=1600&q=80');">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Elegancia Atemporal</h1>
                <p class="hero-subtitle">Descubre nuestra colección exclusiva</p>
                <a href="#coleccion" class="btn btn-custom">Ver Colección</a>
            </div>
        </div>
    </section>

    <!-- ========================================
         SECCIÓN DE PRODUCTOS
         Catálogo con 6 productos
    ========================================= -->
    <section id="coleccion" class="products-section py-5">
        <div class="container">
            <!-- Título de la sección -->
            <div class="row text-center mb-5">
                <div class="col-12">
                    <h2 class="section-title">Nuestra Colección</h2>
                    <div class="title-underline"></div>
                </div>
            </div>
            
            <!-- Contenedor de productos (se llena con JavaScript) -->
            <div class="row g-4" id="products-container">
                <!-- Los productos se cargan dinámicamente -->
            </div>
        </div>
    </section>

    <!-- ========================================
         SECCIÓN DE CONTACTO
         Formulario simple
    ========================================= -->
    <section id="contacto" class="contact-section py-5">
        <div class="container">
            <div class="row text-center mb-4">
                <div class="col-12">
                    <h2 class="section-title">Contáctanos</h2>
                    <div class="title-underline"></div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="contact-form" class="contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ========================================
         FOOTER
         Pie de página con información
    ========================================= -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h4 class="brand-name mb-2">Luméor</h4>
                    <p>Moda exclusiva y atemporal</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                    <p class="mt-3 mb-0">&copy; 2025 Luméor. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- ========================================
         MODAL DEL CARRITO
         Ventana emergente para ver el carrito
    ========================================= -->
    <div class="modal fade" id="carritoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <!-- El contenido del carrito se carga con JavaScript -->
                        <div class="text-center py-4">
                            <i class="fas fa-shopping-bag fa-3x mb-3" style="color: #d4c5b9;"></i>
                            <p>Tu carrito está vacío</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="cart-total">$0.00</strong>
                        </div>
                        <button class="btn btn-custom w-100" id="checkout-btn">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS - Necesario para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="js/main-simple.js"></script>
</body>
</html>
